<app-header></app-header>
<div class="container">
  <main>
    <h3>Posts</h3>
    <ol>
      <app-post
        *ngFor="let record of records"
        [id]="record.id"
        [author]="record.author"
        [title]="record.title"
        [category]="record.category"
        [content]="record.content"
      >
      </app-post>
    </ol>
  </main>
  <aside>
    <h3>Make a post</h3>
    <form>
      <ol>
        <li><label for="author">Author</label></li>
        <li>
          <input type="text" id="author" name="author" [(ngModel)]="author" />
        </li>
        <li><label for="title">Header</label></li>
        <li>
          <input type="text" id="title" name="title" [(ngModel)]="title" />
        </li>
        <li><label for="category">Category</label></li>
        <li>
          <input
            type="text"
            id="category"
            name="category"
            [(ngModel)]="category"
          />
        </li>
        <li><label for="content">Content</label></li>
        <li>
          <textarea
            id="content"
            name="content"
            rows="10"
            cols="30"
            [(ngModel)]="content"
          >
          </textarea>
        </li>
        <li>
          <button (click)="createPost()" type="submit" id="button">
            Create
          </button>
        </li>
      </ol>
    </form>
    <h3>Archive</h3>
    <app-archive *ngFor="let archive of archives" [title]="archive">
    </app-archive>
  </aside>
</div>
<footer>Course work</footer>
